<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Charis SIL</family>
			<family>Twemoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>DejaVu Sans</family>
			<family>Twemoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>DejaVu Sans</family>
			<family>Twemoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrains Mono NL</family>
			<family>Twemoji</family>
		</prefer>
	</alias>
    <alias>
		<family>interface</family>
		<prefer>
			<family>Inter</family>
			<family>Twemoji</family>
		</prefer>
	</alias>
</fontconfig>
